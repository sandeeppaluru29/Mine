<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Rubik', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff4e8b, #ff006e, #8338ec);
  display: flex;
  justify-content: center;
  align-items: center;  /* change this */       /* add this */
  position: relative;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 8s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); }
  100% { transform: translateY(-10vh) scale(1.5); }
}

/* Sparkle */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Center Content */
.container {
  z-index: 10;
  padding: 20px;
  max-width: 95%;
}

h1 {
  font-size: clamp(1.4rem, 5vw, 2.2rem);
  line-height: 1.4; 
  color: white;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.buttons {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

button {
  padding: 14px 28px;
  border: none;
  border-radius: 40px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: linear-gradient(45deg, #ff2e63, #ff8fab);
  color: white;
  box-shadow: 0 0 20px #ff69b4;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: #ff006e;
  position: relative;
}

/* Celebration */
.celebrate {
  font-size: 2.5rem;
  color: white;
  animation: zoomIn 1s forwards;
}

@keyframes zoomIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Heart Rain */
.rain-heart {
  position: absolute;
  font-size: 22px;
  animation: rain 4s linear infinite;
}

@keyframes rain {
  0% { transform: translateY(-10vh); }
  100% { transform: translateY(100vh); }
}

/* GIF styling */
.gif {
  position: absolute;
  width: 80px;
  animation: bounce 3s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
</style>
</head>
